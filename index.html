
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piravus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 600px;
      cursor: pointer;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    form {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      margin: 10px;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .visible {
      display: flex !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="landing.jpg" alt="Piravus Landing" onclick="showButtons()" />
    <div class="buttons" id="buttons" style="display:none;">
      <button onclick="showForm()">Anfragen</button>
    </div>

    <form action="https://formspree.io/f/mkgrbkkj" method="POST" id="contact-form">
      <input type="text" name="name" placeholder="Ihr Name" required>
      <input type="email" name="email" placeholder="Ihre E-Mail" required>
      <input type="tel" name="phone" placeholder="Telefonnummer (WhatsApp)" required>
      <textarea name="message" rows="5" placeholder="Was suchen oder bieten Sie an?" required></textarea>
      <button type="submit">Senden</button>
    </form>
  </div>

  <script>
    function showButtons() {
      document.getElementById('buttons').style.display = 'block';
    }
    function showForm() {
      document.getElementById('contact-form').classList.add('visible');
    }
  </script>
</body>
</html>
